<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game with Ads</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        button {
            font-size: 18px;
            padding: 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px;
            width: 250px;
        }
        .popunder { background: #ff5722; color: white; }
        .video-ad { background: #4caf50; color: white; }
        .click-ad { background: #2196f3; color: white; }
        .stop { background: #f44336; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Click as fast as you can!</h1>
    <div id="game-container">
        <button id="click-button">Click Me!</button>
        <p>Time Left: <span id="timer">10</span> sec</p>
        <p>Clicks: <span id="score">0</span></p>
    </div>

    <!-- Кнопки для запуска рекламы -->
    <button class="popunder" id="popunder">Запустить Popunder</button>
    <button class="video-ad" id="video">Запустить Видео Рекламу</button>
    <button class="click-ad" id="click">Запустить Click Ads</button>
    <button class="stop" id="stop">Остановить рекламу</button>

    <!-- Adsterra Popunder -->
    <script>
        document.getElementById("popunder").addEventListener("click", () => {
            window.open('https://pl25966024.effectiveratecpm.com/2b/9c/99/2b9c992f67dd0da80dcd018979dcfde0.js', '_blank');
        });

        document.getElementById("video").addEventListener("click", () => {
            let videoAd = document.createElement('script');
            videoAd.src = "https://pl25974303.effectiveratecpm.com/1d2a8f1a094905e6dd89b2f492b08675/invoke.js";
            document.body.appendChild(videoAd);
        });

        document.getElementById("click").addEventListener("click", () => {
            window.open("https://example-click-ads.com", "_blank");
        });

        document.getElementById("stop").addEventListener("click", () => {
            alert("Реклама остановлена (функционал для расширения)");
        });
    </script>

    <!-- Логика игры -->
    <script>
        let timeLeft = 10;
        let score = 0;
        let gameActive = false;
        const button = document.getElementById("click-button");
        const timerDisplay = document.getElementById("timer");
        const scoreDisplay = document.getElementById("score");

        button.addEventListener("click", () => {
            if (!gameActive) return;
            score++;
            scoreDisplay.textContent = score;
        });

        function startGame() {
            gameActive = true;
            let countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    gameActive = false;
                }
            }, 1000);
        }

        startGame();
    </script>
</body>
</html>
