<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        #click-button {
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: #ff5722;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #click-button:hover {
            background: #e64a19;
        }
        #ad-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click as fast as you can!</h1>
    <div id="game-container">
        <button id="click-button">Click Me!</button>
        <p>Time Left: <span id="timer">10</span> sec</p>
        <p>Clicks: <span id="score">0</span></p>
    </div>

    <!-- Banner Ad -->
    <div id="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key' : '6bb4f538062b69117591cbd4d5fb9a37',
                'format' : 'iframe',
                'height' : 90,
                'width' : 728,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/6bb4f538062b69117591cbd4d5fb9a37/invoke.js"></script>
    </div>

    <!-- Native Banner -->
    <div>
        <script async="async" data-cfasync="false" src="//pl25974303.effectiveratecpm.com/1d2a8f1a094905e6dd89b2f492b08675/invoke.js"></script>
        <div id="container-1d2a8f1a094905e6dd89b2f492b08675"></div>
    </div>

    <!-- Direct Link -->
    <a href="https://www.effectiveratecpm.com/kw9n5b7e?key=2a3e2a4c8a19cb774af7501158ae4d1f" target="_blank">Check this offer</a>

    <!-- Social Bar -->
    <script type='text/javascript' src='//pl25974388.effectiveratecpm.com/72/38/11/723811ff2252aaf8c040fe4dba593dd7.js'></script>

    <script>
        let timeLeft = 10;
        let score = 0;
        let gameActive = false;
        const button = document.getElementById("click-button");
        const timerDisplay = document.getElementById("timer");
        const scoreDisplay = document.getElementById("score");

        button.addEventListener("click", () => {
            if (!gameActive) return;
            score++;
            scoreDisplay.textContent = score;
        });

        function startGame() {
            gameActive = true;
            let countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    gameActive = false;
                    showPopunder();
                }
            }, 1000);
        }

        
        watchAdButton.addEventListener("click", () => {
            let adScript = document.createElement('script');
            adScript.src = '//pl25974303.effectiveratecpm.com/1d2a8f1a094905e6dd89b2f492b08675/invoke.js'; // Замените на реальный источник видеорекламы
            document.getElementById("ad-container").appendChild(adScript);
        });

        function showPopunder() {
            var popunder = document.createElement('script');
            popunder.src = 'https://pl25966024.effectiveratecpm.com/2b/9c/99/2b9c992f67dd0da80dcd018979dcfde0.js';
            document.body.appendChild(popunder);
            setTimeout(startGame, 15000);
        }

        startGame();
    </script>
</body>
</html>
