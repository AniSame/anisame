<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game with Ads</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background: #ff5722;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Click as fast as you can!</h1>
    <div id="game-container">
        <button id="click-button">Click Me!</button>
        <p>Time Left: <span id="timer">10</span> sec</p>
        <p>Clicks: <span id="score">0</span></p>
    </div>
    
    <h2>Show Ads</h2>
    <button onclick="showPopunder()">Show Popunder Ad</button>
    <button onclick="showBannerAd()">Show Banner Ad</button>
    <button onclick="showNativeBanner()">Show Native Banner</button>
    <button onclick="showDirectLink()">Show Direct Link</button>
    <button onclick="showSocialBar()">Show Social Bar</button>
    
    <script>
        function showPopunder() {
            let script = document.createElement('script');
            script.src = 'https://pl25966024.effectiveratecpm.com/2b/9c/99/2b9c992f67dd0da80dcd018979dcfde0.js';
            document.body.appendChild(script);
        }

        function showBannerAd() {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//www.highperformanceformat.com/6bb4f538062b69117591cbd4d5fb9a37/invoke.js';
            document.body.appendChild(script);
        }

        function showNativeBanner() {
            let script = document.createElement('script');
            script.async = true;
            script.dataset.cfasync = 'false';
            script.src = '//pl25974303.effectiveratecpm.com/1d2a8f1a094905e6dd89b2f492b08675/invoke.js';
            document.body.appendChild(script);
        }

        function showDirectLink() {
            window.open('https://www.effectiveratecpm.com/kw9n5b7e?key=2a3e2a4c8a19cb774af7501158ae4d1f', '_blank');
        }

        function showSocialBar() {
            let script = document.createElement('script');
            script.src = '//pl25974388.effectiveratecpm.com/72/38/11/723811ff2252aaf8c040fe4dba593dd7.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
